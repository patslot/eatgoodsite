<!DOCTYPE html>
<html ng-app="eatgoodsite">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta property="og:type"          content="website" />
	<meta property="og:url"           content="https://campaign.nextdigital.com.hk/eatgoodsite/index.html" />
	<meta property="og:title"         content=" "/>
	<meta property="og:description"   content=" "/>
	<meta property="og:image"         content="https://campaign.nextdigital.com.hk/eatgoodsite/public/fbshare.jpg"/>
	<meta property="fb:app_id"     	  content="2303520236552529"/>
	<title>在家食好Site</title>
	<link rel="shortcut icon" href="favicon.ico">
	<script type="text/javascript" src="./public/assets/bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="./public/assets/main.css">


</head>

<body id="index" ng-controller="eatgoodsiteController">


	<div class="container-fuild ">
		<div class="header">
			<div class="btn_back"><a href="#"><img src="./public/btn_back.png"></a></div>
		</div>
	</div>
	<div class="container-fuild" ng-show="false">
		<div class="navCon">
			<div class="nav"><a href="#">香港</a></div>
			<div class="nav"><a href="#">九龍</a></div>
			<div class="nav active"><a href="#">新界</a></div>
		</div>
	</div>
	<div id="container">
		<div class="articleCon" ng-repeat="store in storeList | orderBy:['sort']">
			<div class="area">{{ store.area }}</div>
			<div class="articlesImage"><img ng-src="{{ store.image}}" ></div>
			<div class="articleLink"><a href="{{ store.link }}"></a></div>
			<div class="articleTitle">
				<h3>{{ store.title }}</h3>
				<div class="method"><p ng-bind-html="store.method"></p></div>
			</div>
		</div>
	
	</div>
</body>

</html>
